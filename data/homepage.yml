######################### Service #####################
service:
  enable : true
  service_item:
    # service item loop
    - title : "Terapie jako léčebný proces a cesta k sebepoznání"
      images:
      - "images/therapy.jpg"
      content : "Terapeutický proces má oproti poradenství dlouhodobější charakter (nabízím i krátkodobější formy terapie). Terapeut poskytuje klientovi podporu, pomoc a spolupráci při zvládání a řešení nepříjemných, obtížných nebo ohrožujících situací v jeho životě."
      button:
        enable : true
        label : "Čtěte dál"
        link : "/terapie"
        
    # service item loop
    - title : "Poradenství pro zlepšení vztahů a pomoc s řešením konkrétních potíží"
      images:
      - "images/therapy_multi2.png"
      content : "Poradenství je obvykle krátkodobé či nárazové setkávání klienta a terapeuta, orientované na pomoc při řešení konkrétního problému či situace."
      button:
        enable : true
        label : "Čtěte dál"
        link : "/poradenstvi"
        
    # service item loop
    - title : "Podpůrné skupiny"
      images:
      - "images/group.jpg"
      content : "Podpůrné skupiny slouží ke sdílení a vzájemné podpoře skupin klientů, kteří zažívají podobný typ nesnází. Aktuálně je možné být součástí podpůrné skupiny v rámci akcí projektu Hovory o sádle, skupiny pro osoby s úzkostmi a skupiny, která se zabývá problematikou mezilidských vztahů."
      button:
        enable : true
        label : "Čtěte dál"
        link : "/skupiny"
        
    # service item loop
    - title : "Relaxační hypnóza"
      images:
      - "images/hypnosis2.png"
      content : "Relaxační hypnóza je prohloubený stavu vědomí, kdy si klient může odpočinout, uvolnit se, načerpat síly a přenést některé prožitky z relaxovaného stavu do běžného života. Metoda je využívána také k odbourání úzkostných nebo panických poruch, fóbií, stresu a dalších problémů."
      button:
        enable : true
        label : "Čtěte dál"
        link : "/hypnoza"
        
