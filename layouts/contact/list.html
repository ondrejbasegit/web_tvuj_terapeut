{{ define "main" }}

{{ partial "page-header.html" . }}
<section class="section bg-white">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Jméno a přijmení (postačí i křestní jméno nebo přezdívka).">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Uveďte Vaší kontaktní emailovou adresu.">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="Uveďte, s čím bych Vám mohla pomoci a další informace dle Vašeho uvážení, například preferovaný den a hodinu setkání."></textarea>
          <button type="submit" value="send" class="btn btn-primary">Odeslat</button>
        </form>
      </div>
      
      <div class="col-lg-5 content">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>

<!-- call to action -->

<!-- /call to action -->

{{ end }}
